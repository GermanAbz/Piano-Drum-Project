<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css"/>

</head>

<body>
  <div class="background">
    
    <div class="container">
      <div class="notification">Do not forget to turn English keyboard layout on</div>

      <div class="piano">
        <button class="key" id="z">Z</button>
        <button class="key" id="x">X</button>
        <button class="key" id="c">C</button>
        <button class="key" id="v">V</button>
        <button class="key" id="b">B</button>
        <button class="key" id="n">N</button>
        <button class="key" id="m">M</button>
        <button class="key" id=",">,</button>
        <button class="key" id=".">.</button>
        <button class="key" id="/">/</button>

        <div class="overlay">
            <button class="blackkey half" id="empty"></button>
            <button class="blackkey full" id="s">S</button>
            <button class="blackkey full" id="d">D</button>
            <button class="blackkey full" id="empty"></button>
            <button class="blackkey full" id="g">G</button>
            <button class="blackkey full" id="h">H</button>
            <button class="blackkey full" id="j">J</button>
            <button class="blackkey full" id="empty"></button>
            <button class="blackkey full" id="l">L</button>
            <button class="blackkey full" id=";">;</button>
            <button class="blackkey half" id="empty"></button>
        </div>
      </div>

      <div class="drums">
        <button class="button" id="7">7</button>
        <button class="button" id="8">8</button>
        <button class="button" id="9">9</button>
        <button class="button" id="4">4</button>
        <button class="button" id="5">5</button>
        <button class="button" id="6">6</button>
        <button class="button" id="1">1</button>
        <button class="button" id="2">2</button>
        <button class="button" id="3">3</button>
      </div>
    </div>
    <footer>Â© by German Abzaletdinov</footer>
  </div>

<script src="index.js" charset="utf-8"></script>
</body>


</html>
